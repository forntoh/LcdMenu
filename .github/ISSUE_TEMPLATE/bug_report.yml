name: Bug Report
description: File a bug report to help us improve
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! **(PLEASE KEEP THE [BUG]: PREFIX)**
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Include any pictures/screenshots when relevant, and steps to reproduce. Also tell us, what did you expect to happen?
      placeholder: Tell us what happened!
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our library are you running?
      options:
        - 3.3.1
        - 3.3.0
        - 3.2.0
        - 3.1.1
        - 3.1.0
        - 3.0.1
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: What environment are you seeing the problem in?
      multiple: true
      options:
        - Platform IO
        - Arduino
  - type: input
    id: boardtype
    attributes:
      label: Board type
      description: What board type were you compiling for?
      placeholder: ex. AVR
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
       Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
